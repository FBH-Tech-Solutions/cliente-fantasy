<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="Icon" href="/assets/iconF1.jpg" />
    <title>Launch Race</title>
</head>
<body>

  <div id="navbar"></div>
<div id="notification"></div>
<div class="container">
  <div class="progress m-3" hidden role="progressbar" aria-label="Animated striped example" aria-valuemin="0" aria-valuemax="100" id="progress" >
    <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 0%" id="progress-bar"></div>
  </div>
  <div class="d-flex justify-content-center m-3" style="padding-button: 50vh;">

    <div class="card" style="width: 18rem;" id="card">
      <img src="../assets/noImage.jpg" id="cardImage" class="card-img-top">
      <div class="card-body" id="cardBody" >
        <h5 class="card-title" id="cardTitle" >Card title</h5>
        <p class="card-text" id="cardText" >Some quick example text to build on the card title and make up the bulk of the card's content.</p>
      </div>
      <button class="btn m-3 btn-primary" id="btn-launch">Launch</button>
    </div>
    <div class="d-flex justify-content-center" id="car-drivers"></div>
  </div>
</div>
<div class="bg-image"></div>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
      <script type="module" src="race.js"></script>
      <div id="footer"></div>
</body>
</html>
