<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>My Profile</title>
    <link rel="Icon" href="/assets/iconF1.jpg" />
  </head>
  <body>
    <div id="navbar"></div>
    <div id="notification"></div>
    <div class="container">
      <div class="row">
        <div class="col-md-10">
          <div id="profile" class="p-4 rounded">
          <h1 style="font-family: 'Open Sans', sans-serif; padding-bottom: 25px">My Profile</h1>
          <div id="notification"></div>
            <form class="row g-3" onsubmit="event.preventDefault();" id="formSave">
              <div class="col-md-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required />
              </div>
              <div class="col-md-5">
                <label class="form-label">Surnames</label>
                <input type="text" class="form-control" id="surname" required />
              </div>
              <div class="col-md-5">
                <label class="form-label">Nickname</label>
                <div class="input-group">
                  <input type="text" class="form-control" id="nickname" aria-describedby="inputGroupPrepend2" required disabled />
                </div>
              </div>
              <div class="col-md-7">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required />
              </div>
            </form>
      
            <form class="row g-3" onsubmit="event.preventDefault()" id="formChange">
              <div class="col-md-5">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required />
              </div>
              <div class="col-12">
                <button class="btn btn-primary" disabled id="saveChange">Save Changes</button>
                <button class="btn btn-primary" disabled id="changePassword">Change Password</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./profile.js"></script>
  </body>
</html>
