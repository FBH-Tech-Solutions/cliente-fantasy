<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
    <link rel="Icon" href="/assets/iconF1.jpg" />
    <title>signup | F1</title>
  </head>
  <body>
    <video autoplay muted loop style="z-index: -1;">
      <source
        src="../assets/Y2meta.app-F1 2023 This Is No Ordinary Sport-(1080p).mp4"
        type="video/mp4"
      />
    </video>

    <div id="navbar"></div>
    <div class="container">
      <div id="signup" class="p-4 rounded">
        <h1 id="h1" style="font-family: 'Open Sans', sans-serif; padding-bottom: 25px">Signup</h1>
        <div id="notification"></div>
        <div class="row">
          <form class="row g-3" onsubmit="event.preventDefault();">
            <div class="col-md-5">
              <label class="form-label">Nombre</label>
              <input type="text" class="form-control" id="name" required />
            </div>
            <div class="col-md-7">
              <label class="form-label">Apellidos</label>
              <input type="text" class="form-control" id="surname" required />
            </div>
            <div class="row">
              <div class="col-md-5">
                <label class="form-label">Nickname</label>
                <div class="input-group">
                  <input type="text" class="form-control" id="nickname" aria-describedby="inputGroupPrepend2" required />
                </div>
              </div>
              <div class="col-md-7">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required />
              </div>
            </div>
            <div class="col-md-5">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" id="passwordConfirm" required />
            </div>
            <div class="col-md-5">
              <label class="form-label">Password confirm</label>
              <input type="password" class="form-control" id="password" required />
            </div>
            <div class="col-12">
              <button class="btn btn-primary d-inline" id="btn-submit">Sign up now!</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script type="module" src="signup.js"></script>
  </body>
</html>
